<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container-4k {
            width: 3840px;
            height: 2160px;
            margin: 0 auto;
            display: flex;
        }

        .left-subcontainer {
            width: 33.33%; /* 1/3 of the container */
            height: 100%;
            background-color: #174779ff; /* Same color as the main container */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .right-subcontainer {
            width: 66.67%; /* 2/3 of the container */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out content vertically */
            padding: 0 40px;
        }

        .title-container {
            width: 100%;
            background: linear-gradient(to right, #174779ff, #f8fbffff); /* Gradient background for the title */
            padding: 80px 40px; /* Double the padding */
            text-align: left; /* Align text to the left */
        }

        .title {
            font-family: 'Comfortaa', cursive; /* Apply the Comfortaa font */
            color: white; /* Set the title color to white */
            font-size: 128px; /* Double the font size */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add subtle shadow */
            margin: 0;
        }

        .info-container {
            width: 100%;
            padding: 20px 40px; /* Padding for the container */
            background-color: #f8fbffff; /* Same background color as the rest of the right container */
            text-align: left;
            font-size: 36pt; /* Base font size for reference */
        }

        .subtitle {
            font-family: 'Comfortaa', cursive; /* Apply the Comfortaa font */
            color: #174779ff; /* Text color to match the theme */
            font-size: 72pt; /* Double the size of the text */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Add subtle shadow */
            margin: 0;
        }

        .box-container {
            width: 100%;
            padding: 30px;
            background-color: white;
            border: 2px solid #dbecff;
            border-radius: 30px; /* Very rounded corners */
            flex-grow: 1; /* Make the box grow to fill the space */
            margin-top: 20px; /* Space between text and box */
            display: flex; /* Make it a flex container */
        }

        .left-box {
            width: 50%; /* Half of the box */
            padding-right: 20px; /* Space between left and right */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-box .box-title {
            font-family: 'Comfortaa', cursive;
            font-size: 64pt; /* Big title */
            color: #174779ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .left-box img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .right-box {
            width: 50%; /* The other half of the box */
            padding-left: 20px; /* Space between left and right */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-box .box-title {
            font-family: 'Comfortaa', cursive;
            font-size: 64pt; /* Big title */
            color: #174779ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .right-box img {
            max-width: 50%; /* Reduce the size of the image to 50% */
            height: auto;
            border-radius: 15px;
        }

        .content-container {
            flex-grow: 1; /* Use remaining space for content */
            background-color: #f8fbffff; /* Background color for the rest of the container */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-subcontainer img {
            width: 50%; /* Scale the image to 50% of its original size */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain;
            border: 20px solid #7fb6ff; /* Double the size of the border */
            border-radius: 20px; /* Rounds the corners of the border */
        }
    </style>
</head>
<body>

    <div class="container-4k">
        <div class="left-subcontainer">
            <img src="player.png" alt="Player">
        </div>
        <div class="right-subcontainer">
            <div>
                <div class="title-container">
                    <div class="title">JUGADOR {{ tag }}: {{ keyname }}</div>
                </div>
                <div class="info-container">
                    <div class="subtitle">
                        Posición: {{ position }}<br>
                        Compañero de equipo: {{ tag_teammate }}
                    </div>
                </div>
            </div>
            <div class="box-container">
                <div class="left-box">
                    <div class="box-title">{{ nshots }} golpeos registrados</div>
                    <img src="shots_chart.png" alt="Shots Chart">
                </div>
                <div class="right-box">
                    <div class="box-title">Heatmap</div>
                    <img src="heatmap.png" alt="Heatmap">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
