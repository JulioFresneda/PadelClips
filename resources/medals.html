<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8fbffff; /* Adjust background color if necessary */
            font-family: 'Comfortaa', cursive;
        }

        .container {
            width: 100%;
            height: 100vh;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out content vertically */
        }

        .title-container {
            width: 100%;
            background: radial-gradient(circle, #174779ff 50%, #f8fbffff 100%); /* Radial gradient from the center */
            padding: 80px 40px; /* Padding around the title */
            text-align: center; /* Center the title text */
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add some shadow for depth */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-family: 'Comfortaa', cursive;
            color: white; /* Set the title color to white */
            font-size: 128px; /* Large font size for the title */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add subtle shadow */
            margin: 0;
        }

        .box-container {
            width: 100%;
            padding: 30px;
            background-color: white;
            border: 2px solid #dbecff;
            border-radius: 30px; /* Very rounded corners */
            flex-grow: 1; /* Make the box grow to fill the space */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align content to the bottom */
            align-items: flex-start;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add some shadow for depth */
        }

        .box-text {
            font-family: 'Comfortaa', cursive;
            font-size: 48pt; /* Font size for the text */
            color: #174779ff;
            margin-bottom: 20px;
            text-align: left;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="title-container">
            <div class="title">MEDALLAS</div>
        </div>
        <div class="box-container">
            <div class="box-text">Metros recorridos: {{ mrun }}</div>
            <div class="box-text">Velocidad de sprint media: {{ vsprint }}</div>
            <div class="box-text">Tiempo en red:  {{ tnet }}</div>
            <div class="box-text">Tiempo en fondo de pista:  {{ tbottom }}</div>
        </div>
    </div>

</body>
</html>
